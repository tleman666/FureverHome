<script>
const PAGE_SIZE = 10;
let currentPage = 1;
const namePool = ['小橘', '团团', '贝贝', '星星', '雪糕', '可可', '奶茶', '闪电', '木木', '花花'];
const categoryPool = ['猫  英短', '狗  拉布拉多', '猫  布偶', '狗  柯基', '猫  暹罗', '狗  萨摩耶'];
const adopterPool = ['李同学', '张老师', '王阿姨', '陈小姐', '刘先生', '赵女士', '钱工程师'];

const longTermPets = Array.from({ length: 24 }, (_, i) => ({
  id: 4201 + i,
  name: namePool[(i + 2) % namePool.length],
  category: categoryPool[(i + 3) % categoryPool.length],
  adopter: adopterPool[(i + 1) % adopterPool.length],
  duration: `${6 + (i % 18)} 个月`
}));

document.addEventListener('DOMContentLoaded', () => {
  renderList(1);
});

function renderList(page) {
  const total = longTermPets.length;
  const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
  currentPage = Math.max(1, Math.min(page, totalPages));

  const start = (currentPage - 1) * PAGE_SIZE;
  const end = Math.min(start + PAGE_SIZE, total);
  const current = longTermPets.slice(start, end);

  const list = document.getElementById('longTerm-list');
  list.innerHTML = current.map(pet => `
    <div class="rounded-2xl border border-gray-100 dark:border-gray-800 bg-white dark:bg-[#1C202B] shadow-sm p-5 flex flex-col gap-4">
      <span class="px-2 py-1 rounded-full text-xs bg-primary/10 text-primary">#${pet.id}</span>
      <div class="rounded-xl bg-gradient-to-br from-indigo-100 to-indigo-200 dark:from-indigo-900/30 dark:to-indigo-800/30 w-full h-28 flex items-center justify-center text-indigo-600 dark:text-indigo-200 text-sm font-semibold">
        ${pet.name} 的照片
      </div>
      <div class="flex items-center gap-3">
        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${pet.name}</h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">${pet.category}</p>
        </div>
      </div>
      <div class="space-y-3 text-sm text-gray-600 dark:text-gray-400">
        <div class="flex items-center gap-3">
          <p class="text-xs text-gray-500 dark:text-gray-400">长期领养者</p>
          <div>
            <p class="text-gray-900 dark:text-white">${pet.adopter}</p>
          </div>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400">已领养时长：${pet.duration}</p>
      </div>
      <div class="flex items-center gap-2 justify-end">
        <button title="删除" class="inline-flex items-center justify-center rounded-full size-9 border border-transparent text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30"><span class="material-symbols-outlined">delete</span></button>
        <button title="查看详情" class="inline-flex items-center justify-center rounded-full size-9 border border-transparent text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/30"><span class="material-symbols-outlined">visibility</span></button>
      </div>
    </div>`).join('');

  document.getElementById('longTerm-info').textContent = `显示 ${total ? start + 1 : 0} 到 ${end} 条，共 ${total} 条`;
  renderPagination(totalPages);
}

function renderPagination(totalPages) {
  const container = document.getElementById('longTerm-pagination');
  container.innerHTML = '';
  container.appendChild(createPagerButton('上一页', currentPage === 1, () => renderList(currentPage - 1)));
  const startPage = Math.max(1, currentPage - 2);
  const endPage = Math.min(totalPages, startPage + 4);
  for (let i = startPage; i <= endPage; i++) {
    const pageBtn = createPagerButton(i, false, () => renderList(i));
    if (i === currentPage) {
      pageBtn.classList.add('bg-primary', 'text-white', 'border-primary');
      pageBtn.classList.remove('text-gray-700', 'dark:text-gray-300');
    }
    container.appendChild(pageBtn);
  }
  container.appendChild(createPagerButton('下一页', currentPage === totalPages, () => renderList(currentPage + 1)));
}

function createPagerButton(label, disabled, handler) {
  const btn = document.createElement('button');
  btn.textContent = label;
  btn.className = 'px-3 py-1 border border-gray-300 dark:border-gray-700 rounded-lg text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed';
  btn.disabled = disabled;
  if (!disabled) btn.onclick = handler;
  return btn;
}
