<!DOCTYPE html>
<html class="light" lang="zh">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>申请详情弹窗</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
  body { font-family: 'Inter', sans-serif; }
  .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
</style>
</head>
<body class="bg-slate-900/70 min-h-screen flex items-center justify-center p-4">
<div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>
<div class="relative z-10 w-full max-w-2xl">
  <div class="rounded-2xl bg-white dark:bg-[#1A1E26] shadow-2xl">
    <div class="flex items-start justify-between border-b border-slate-100 dark:border-slate-800 px-6 py-4">
      <div>
        <h2 class="text-2xl font-bold text-slate-900 dark:text-white">领养申请详情</h2>
      </div>
      <button class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition">
        <span class="material-symbols-outlined text-2xl">close</span>
      </button>
    </div>
    <div class="px-6 py-6 space-y-6 text-sm text-slate-600 dark:text-slate-300">
      <div class="flex items-center gap-3">
        <div class="size-12 rounded-full bg-primary/10 text-primary flex items-center justify-center text-xs font-medium">头像</div>
        <div>
          <p class="text-base font-semibold text-slate-900 dark:text-white">王悦</p>
          <p class="text-xs text-slate-500 dark:text-slate-400">提交时间：2023-07-15 09:40</p>
        </div>
      </div>
      <div class="space-y-1">
        <p class="text-xs uppercase tracking-wide text-slate-400">联系信息</p>
        <p>手机号：138-****-2640</p>
        <p>邮箱：wangyue@example.com</p>
      </div>
      <div class="space-y-1">
        <p class="text-xs uppercase tracking-wide text-slate-400">居住地址</p>
        <p>上海市徐汇区桂林路 188 弄 中海地产花园 9 栋 601</p>
      </div>
      <div class="space-y-2">
        <p class="text-xs uppercase tracking-wide text-slate-400">申请理由</p>
        <p class="leading-relaxed">
          目前家中已有一只布偶猫，希望领养一只性格温顺的短毛猫作为伴侣。我与伴侣均为自由职业者，能保证充足时间照顾宠物，
          居住环境宽敞且阳光充足，附近有正规的宠物医院，愿意承担定期体检与疫苗费用。
        </p>
      </div>
    </div>
    <div class="flex items-center justify-end gap-3 border-t border-slate-100 dark:border-slate-800 px-6 py-4">
      <button class="px-4 py-2 rounded-lg text-slate-500 hover:text-slate-700 border border-slate-200 dark:border-slate-700">关闭</button>
    </div>
  </div>
</div>
</body>
</html>
