  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  secure: ${MINIO_SECURE:false}
  bucket-images: ${MINIO_BUCKET_IMAGES:images}
  bucket-videos: ${MINIO_BUCKET_VIDEOS:videos}
  expiry-seconds: ${MINIO_EXPIRY_SECONDS:3600}
storage:
