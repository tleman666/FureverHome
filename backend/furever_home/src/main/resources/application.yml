mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      id-type: auto

sa-token:
  token-name: Authorization
  token-prefix: Bearer
  timeout: 2592000
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 是否从cookie中读取token
  is-read-cookie: true
  # 是否在登录后将 Token 写入到响应头
  is-write-header: true

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    connection-timeout: 60000 # 连接超时 60 秒（避免视频传输中断）
    max-connections: 10000 # 最大并发连接数
  http2:
    enabled: true # 启用 HTTP/2（提升视频分片传输效率）
logging:
